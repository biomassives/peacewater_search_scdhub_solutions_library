{{ define "title" }}
{{- .Title -}}
{{ end }}

{{ define "main"}}

{{ partial "header.html" . }}

<div class="ui container">
  <article class="ui segment dream-posts-section">
    <h2 class="ui header">
      {{ .Title }}
      <div class="ui grey sub header">{{ .Content }}</div>
    </h2>

    {{ range .Data.Pages.GroupByDate "2018" }}
    <h3 class="ui header">{{ .Key }}</h3>
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </article>
</div>
{{ end }}
